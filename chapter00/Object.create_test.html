<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>model</title>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<script type="text/javascript" charset="utf-8">
if(typeof Object.create !== "function"){
	Object.create = function(o){
		function F(){}
		F.prototype = o;
		return new F();
	}
}

var Model1 = {
	test1 : function(){
		console.log("test");
	},
	test2 : {
		haha1 : [1, 2, 3, 4, 5],
		haha2 : { a : 5, a : 10 }
	}
}

var Model2 = Object.create(Model1);

console.log( "Model1 === Model2 : ", Model1 === Model2 );
console.log( "Model1.test === Model2.test : ", Model1.test === Model2.test );
console.log( "Model1.test2.haha1 === Model2.test2.haha1 : ", Model1.test2.haha1 === Model2.test2.haha1 );

Model1.test2.haha2.a = 100;
console.log( Model2.test2.haha2.a );
</script>
</body>
</html>
