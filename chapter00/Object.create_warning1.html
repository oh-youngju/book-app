<script type="text/javascript" charset="utf-8">
if( typeof Object.create !== "function" ){
	Object.create = function(o){
		function F(){};
		F.prototype = o;
		return new F();
	}
}

/*
 * 참조 : (a = b) 주소참조, 값의 참
 * 주소참조 : 객체, 배열 (메모리상의 같은 주소를 바라보게)
 * 값의참조 : 문자, 숫자, 함수. (복사해서 저)
 */

var obj = {
	a : { test1 : 100, test2 : 200 },
	b : [100, 200]
};

var obj2 = obj;
console.log("obj2 === obj : " , obj2 === obj);
console.log("obj2.a === obj.a : " , obj2.a === obj.a);
console.log("obj2.b === obj.b : " , obj2.b === obj.b);

console.log('--------------------------------------------------------')

var obj3 = Object.create(obj);

console.log("obj3 === obj : " , obj3 === obj);
console.log("obj3.a === obj.a : " , obj3.a === obj.a);
console.log("obj3.b === obj.b : " , obj3.b === obj.b);


console.log('------------------- obj, ob2, obj3 출력 -------------------------------------')

obj3.name = "obj3";
obj3.a.test1 = "change!!";
obj3.b.push("change!!");

console.dir(obj);
console.dir(obj2);
console.dir(obj3);

</script>
</body>
</html>
