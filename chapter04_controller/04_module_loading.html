<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>model</title>
<script src="../lib/jquery/jquery.js"></script>
</head>
<body>
<script type="text/javascript" charset="utf-8">
var exports = this;

(function($, exports){
	var mod = function(includes){
		if(includes) this.include(includes);
	}
	
	mod.fn = mod.prototype;
	
	mod.fn.proxy = function(func){
		return $.proxy(func, this);
	}
	mod.fn.load = function(func){
		$(this.proxy(func));
	}
	
	mod.extend = function(o){  $.extend(this, o); },
    mod.include = function(o){ $.extend(this.prototype, o); }
	
	exports.Controller = mod;
})(jQuery, window);

	
$(function($){ // <==== 문서를 로딩한 다음에 컨트롤러 로딩하기
	var ToggleView = Controller.create({
		init : function(){
			this.view = $("#view");
			this.view.mouseover(this.proxy(this.toggleClass), true);
			this.view.mouseout(this.proxy(this.toggleClass), false);
		},
		
		toggleClass : function(e){
			this.view.toggleClass("over", e.data);
		}
	});
	
	new ToggleView("#view");
});
</script>
</body>
</html>
