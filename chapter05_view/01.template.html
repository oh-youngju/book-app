<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>template</title>
	<script src="../lib/underscore.js" type="text/javascript"></script>
</head>
<body>
	
<ul id="result"></ul>
	
<script type="text/javascript" charset="utf-8">
	var templateFnc = _.template("<li>name : <%= name %></li>");
	
	var data = [
		{ name : "name1" },
		{ name : "name2" },
		{ name : "name3" }
	];
	
	var html = "";
	for(var i=0; i<data.length; i++){
		html += templateFnc(data);
	}
	console.log( html );
	
</script>
</body>
</html>
