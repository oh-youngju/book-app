<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>model</title>
<script src="../lib/jquery.js"></script>
</head>
<body>
	
<div id="test">
	<button class="button1">button</button>
</div>
	
<script type="text/javascript" charset="utf-8">
(function($, exports){
	
	var mod = {};
	
	mod.load = function(func){
		$($.proxy(func, this));
	}
	
	mod.load(function(){
		this.view = $("#test");
	})
	
	mod.value1 = 1000;
	mod.MethodName = function(){
		// 프로세스 클
		alert("MethodName : " + this.value1);
	}
	
	mod.load(function(){
		this.view.find(".button1").click($.proxy(this.MethodName, this));
	});
	
})(jQuery, window);
</script>
</body>
</html>
