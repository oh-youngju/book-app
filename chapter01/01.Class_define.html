<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>CLASS</title>
</head>
<body>
<script type="text/javascript" charset="utf-8">
	var Class = function(){
		var klass = function(){
			this.init.apply(this, arguments);
		}
		klass.prototype.init = function(){}
		return klass; /* function, array, object */
	}

	// ======================================================

	var Person = new Class; // typeof 'function'
	Person.prototype.init = function(a, b, c, d){
		console.log( 'person init : ', a, b, c, d );
	}
	
	var person = new Person(1, 2, 3, 4);
	var person2 = new Person(3, 4);
</script>
</body>
